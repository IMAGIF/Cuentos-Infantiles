<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuentos Infantiles</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding-bottom: 60px;
        }
        header {
            background-color: #1e2851;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        .contenido {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .cuento {
            margin-bottom: 20px;
            text-align: center;
        }
        .cuento img {
            display: block;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 0 auto;
            cursor: pointer;
        }
        footer {
            background-color: #1e2851;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .menu-toggle {
            display: none;
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #1e2851;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }
        nav {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            flex-direction: column;
            background-color: #1e2851;
            border-radius: 5px;
            padding: 10px;
            z-index: 999;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            padding: 5px 10px;
            background-color: #1e2851;
            border-radius: 5px;
            margin-bottom: 5px;
        }
        @media (max-width: 768px) {
            nav {
                display: none;
            }
            .menu-toggle {
                display: block;
            }
        }
    </style>
    <script>
        function toggleMenu() {
            var nav = document.querySelector('nav');
            if (nav.style.display === 'flex') {
                nav.style.display = 'none';
            } else {
                nav.style.display = 'flex';
            }
        }
    </script>
</head>
<body>

        </nav>
    </header>
    <div class="contenido">
        <div class="cuento">

            </a>
            <h2><a href="la-gran-aventura-de-tito-el-tigre.html">La Gran Aventura del Tigre Tito</a></h2>
        </div>
        <div class="cuento">
            <a href="el-misterio-del-bosque.html">
                <img src="imagen/cuento2/imagen1.jpg" alt="La Carrera entre la Liebre y la Tortuga">
            </a>
            <h2><a href="la-carrera-de-la-liebre-y-la-tortuga.html">La Carrera entre la Liebre y la Tortuga</a></h2>
        </div>
        <div class="cuento">
            <a href="el-tesoro-del-bosque-encantado.html">

            </a>
            <h2><a href="el-tesoro-del-bosque-encantado.html">El Tesoro del Bosque Encantado</a></h2>
        </div>
    </div>
