<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuentos Infantiles</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff; /* Color de fondo claro */
            color: #333; /* Color de texto principal */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1e2851; /* Color de fondo azul oscuro */
            color: #fff; /* Color de texto blanco */
            text-align: center;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        nav {
            background-color: #3b5998; /* Color de fondo azul */
            padding: 10px;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
        }
        section {
            padding: 20px;
        }
        .story {
            border-bottom: 2px solid #ddd;
            margin-bottom: 20px;
            padding-bottom: 10px;
        }
        .story img {
            max-width: 100%;
            height: auto;
        }
        footer {
            background-color: #1e2851; /* Color de fondo azul oscuro */
            color: #fff; /* Color de texto blanco */
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cuentos Infantiles</h1>
    </header>
    <nav>
        <a href="#cuento1">La Aventura de Tito el Tigre</a>
        <a href="#cuento2">Cuento 2</a>
        <a href="#cuento3">Cuento 3</a>
    </nav>
    <section id="cuento1">
        <div class="story">
            <h2>La Aventura de Tito el Tigre</h2>
            <img src="imagen/cuento1/imagen1.jpg" alt="Imagen del cuento 1">
            <p>Este es el primer cuento sobre Tito el Tigre...</p>
        </div>
    </section>
    <section id="cuento2">
        <div class="story">
            <h2>Cuento 2</h2>
            <img src="https://via.placeholder.com/600x400" alt="Imagen del cuento 2">
            <p>Descripción del segundo cuento...</p>
        </div>
    </section>
    <section id="cuento3">
        <div class="story">
            <h2>Cuento 3</h2>
            <img src="https://via.placeholder.com/600x400" alt="Imagen del cuento 3">
            <p>Descripción del tercer cuento...</p>
        </div>
    </section>
    <footer>
        &copy; 2024 Cuentos Infantiles. Todos los derechos reservados.
    </footer>
</body>
</html>
