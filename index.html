<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuentos Infantiles</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff; /* Color de fondo claro */
            color: #333; /* Color de texto principal */
            margin: 0;
            padding-bottom: 60px; /* Espacio para el footer */
            position: relative; /* Asegura que el footer esté al final */
        }
        header {
            background-color: #1e2851; /* Color de fondo azul oscuro */
            color: #fff; /* Color de texto blanco */
            text-align: center;
            padding: 10px 0;
        }
        .cuento {
            display: flex;
            flex-direction: column; /* Cambia a disposición vertical */
            align-items: center; /* Centra los elementos verticalmente */
            padding: 20px 0;
        }
        .cuento a {
            text-decoration: none;
            color: #333;
            text-align: center; /* Alinear el título del cuento */
            display: block; /* Hacer que el enlace ocupe todo el contenedor */
            margin-bottom: 10px; /* Espacio entre cada enlace */
        }
        .cuento img {
            display: block;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        footer {
            background-color: #1e2851; /* Color de fondo azul oscuro */
            color: #fff; /* Color de texto blanco */
            text-align: center;
            padding: 10px 0;
            position: absolute; /* Posicionar el footer al final */
            bottom: 0;
            width: 100%;
        }
        nav {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000; /* Asegura que esté sobre otros elementos */
            background-color: #1e2851;
            padding: 10px;
            border-radius: 5px;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            display: block;
            margin-bottom: 5px;
        }
    </style>
    <script>
        // Función para ocultar el menú cuando se hace clic fuera de él
        document.addEventListener("click", function(event) {
            var menu = document.getElementById("menu");
            var target = event.target;
            if (!menu.contains(target)) {
                menu.style.display = "none";
            }
        });
    </script>
</head>
<body>
    <header>
        <h1>Cuentos Infantiles</h1>
        <button id="menu-button">☰ Menú</button>
        <nav id="menu">
            <a href="index.html">Inicio</a>
            <a href="cuento1.html">La Aventura de Tito el Tigre</a>
            <a href="cuento2.html">El Misterio del Bosque Oscuro</a>
            <a href="cuento3.html">El Tesoro del Bosque Encantado</a>
            <!-- Agregar más enlaces según sea necesario -->
        </nav>
    </header>
    <div class="cuento">
        <a href="cuento1.html">
            <img src="imagen/cuento1/imagen1.jpg" alt="Imagen del cuento 1">
            <h2>La Aventura de Tito el Tigre</h2>
        </a>
        <a href="cuento2.html">
            <img src="imagen/cuento2/imagen1.jpg" alt="Imagen del cuento 2">
            <h2>El Misterio del Bosque Oscuro</h2>
        </a>
        <a href="cuento3.html">
            <img src="imagen/cuento3/imagen1.jpg" alt="Imagen del cuento 3">
            <h2>El Tesoro del Bosque Encantado</h2>
        </a>
    </div>
    <footer>
        &copy; 2024 Cuentos Infantiles. Todos los derechos reservados.
    </footer>
</body>
</html>
