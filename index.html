<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuentos Infantiles</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff; /* Color de fondo claro */
            color: #333; /* Color de texto principal */
            margin: 0;
            padding-bottom: 60px; /* Espacio para el footer */
        }
        header {
            background-color: #1e2851; /* Color de fondo azul oscuro */
            color: #fff; /* Color de texto blanco */
            text-align: center;
            padding: 10px 0;
        }
        .cuento {
            display: flex;
            justify-content: space-around;
            padding: 20px 0;
        }
        .cuento a {
            text-decoration: none;
            color: #333;
        }
        .cuento img {
            display: block;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        footer {
            background-color: #1e2851; /* Color de fondo azul oscuro */
            color: #fff; /* Color de texto blanco */
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cuentos Infantiles</h1>
    </header>
    <div class="cuento">
        <a href="cuento1.html">
            <img src="imagen/cuento1/imagen1.jpg" alt="Imagen del cuento 1">
            <h2>La Aventura de Tito el Tigre</h2>
        </a>
        <!-- Aquí podrías añadir más cuentos -->
    </div>
    <footer>

    </footer>
