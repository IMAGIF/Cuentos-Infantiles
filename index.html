<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuentos Infantiles</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff; /* Color de fondo claro */
            color: #333; /* Color de texto principal */
            margin: 0;
            padding-bottom: 60px; /* Espacio para el footer */
            position: relative; /* Asegura que el footer esté al final */
        }

        header {
            background-color: #1e2851; /* Color de fondo azul oscuro */
            color: #fff; /* Color de texto blanco */
            text-align: center;
            padding: 10px 0;
            position: relative; /* Asegura que el menú se posiciona correctamente */
            display: flex;
            justify-content: space-between; /* Distribuye el espacio entre los botones */
            align-items: center;
        }

        .header-buttons {
            display: flex;
            width: 100%;
            justify-content: space-between; /* Asegura que los botones estén distribuidos como deseas */
            padding: 0 10px; /* Margen a los lados para los botones */
        }

        .header-buttons a {
            background-color: #000; /* Fondo negro */
            color: #fff; /* Texto blanco */
            padding: 10px 20px;
            font-size: 12px; /* Tamaño de fuente */
            border: none; /* Sin borde */
            cursor: pointer; /* Cursor de puntero al pasar por encima */
            border-radius: 5px; /* Bordes redondeados */
            text-decoration: none; /* Sin subrayado */
            text-align: center; /* Centra el texto en los botones */
        }

        .header-buttons a.pinterest {
            background-color: #e60023; /* Fondo rojo para Pinterest */
        }

        .header-buttons a.youtube {
            background-color: #ff0000; /* Fondo rojo para YouTube */
        }

        .header-buttons a.freecash {
            background-color: #228B22; /* Fondo verde oscuro para FreeCash */
        }

        .cuento {
            display: flex;
            flex-wrap: wrap; /* Permite que los elementos se distribuyan en varias filas si es necesario */
            justify-content: center; /* Centra los elementos horizontalmente */
            gap: 20px; /* Espacio entre los elementos */
            padding: 20px;
        }

        .cuento-item {
            display: flex;
            flex-direction: row; /* Coloca la imagen y el texto en una fila */
            align-items: center; /* Centra verticalmente */
            max-width: 800px;
            width: 100%;
            background-color: #fff; /* Fondo blanco para el contenido */
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Sombra para darle profundidad */
        }

        .cuento-item img {
            width: 150px; /* Ancho de la imagen reducido */
            height: auto;
            border-radius: 10px;
            margin-right: 20px; /* Espacio entre la imagen y el texto */
        }

        .cuento-item h2 {
            margin: 0;
            font-size: 18px;
        }

        .cuento-item a {
            text-decoration: none;
            color: #333;
        }

        footer {
            background-color: #1e2851; /* Color de fondo azul oscuro */
            color: #fff; /* Color de texto blanco */
            text-align: center;
            padding: 10px 0;
            position: absolute; /* Posicionar el footer al final */
            bottom: 0;
            width: 100%;
        }

        .contenido {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center; /* Centrar el texto */
        }

        #video-player {
            display: block;
            margin: 0 auto; /* Centrar horizontalmente */
            width: 100%; /* Ancho máximo del contenedor */
            max-width: 800px; /* Ancho máximo del video */
            height: auto; /* Altura automática para mantener la proporción */
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-buttons">
            <a href="https://www.pinterest.es/InspiraCreatividadOnline/" class="pinterest">PINTEREST</a>
            <a href="https://www.youtube.com/channel/UC8m_l7-pDh3W0jnSKNayLLw?sub_confirmation=1" class="youtube">YOUTUBE</a>
            <a href="https://freecash.com/r/IDEAS" class="freecash">FREECASH</a>
        </div>
    </header>
    <div class="cuento">
        <div class="cuento-item">
            <a href="la-gran-aventura-de-tito-el-tigre.html">
                <img src="imagen/cuento1/imagen1.jpg" alt="La Gran Aventura del Tigre Tito">
                <h2>La Gran Aventura del Tigre Tito</h2>
            </a>
        </div>
        <div class="cuento-item">
            <a href="la-carrera-de-la-liebre-y-la-tortuga.html">
                <img src="imagen/cuento2/imagen1.jpg" alt="La Carrera entre la Liebre y la Tortuga">
                <h2>La Carrera entre la Liebre y la Tortuga</h2>
            </a>
        </div>
        <div class="cuento-item">
            <a href="el-tesoro-del-bosque-encantado.html">
                <img src="imagen/cuento3/imagen1.jpg" alt="El Tesoro del Bosque Encantado">
                <h2>El Tesoro del Bosque Encantado</h2>
            </a>
        </div>
    </div>
    <div class="contenido">
        <!-- Video local incrustado -->
        <video controls id="video-player">
            <source src="video/PRUEBA.mp4" type="video/mp4">
            Tu navegador no soporta el elemento de video.
        </video>
        <p>
            Puedes controlar la reproducción usando los controles del reproductor de video.
        </p>
    </div>
    <footer>
        &copy; 2024 Cuentos Infantiles. Todos los derechos reservados.
    </footer>
</body>
</html>
