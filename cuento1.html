<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Aventura de Tito el Tigre</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff; /* Color de fondo claro */
            color: #333; /* Color de texto principal */
            margin: 0;
            padding-bottom: 60px; /* Espacio para el footer */
            position: relative; /* Agregado para el posicionamiento del footer */
        }
        header {
            background-color: #1e2851; /* Color de fondo azul oscuro */
            color: #fff; /* Color de texto blanco */

            padding: 10px 0;

            margin: 0 auto;

            display: block;

            margin-bottom: 20px;
        }
        p {
            text-align: justify;
            line-height: 1.6;
            padding: 0 20px;
        }
        footer {
            background-color: #1e2851; /* Color de fondo azul oscuro */
            color: #fff; /* Color de texto blanco */
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        nav {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            padding: 5px 10px;
            background-color: #1e2851;
            border-radius: 5px;
        }
    </style>
</head>
